
<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Ime</th>
          <th>Datum</th>
          <th>Status</th>
          <th>Cena</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let podatakJ of podaci ">
  
          <td class="align-middle">{{ podatakJ.id }}</td>
          <td class="align-middle"> {{ podatakJ.ime }}</td>
          <td class="align-middle"> {{ podatakJ.datum }}</td>
          <td class="align-middle"> {{ podatakJ.status ? 'Zavr≈°ena' : 'U toku' }}</td>
          <td class="align-middle"> {{ podatakJ.cena }} din</td>
          <td>
            <button class="btn btn-primary" (click)="openModal(podatakJ)"> Show details</button>
          </td>
        </tr>
      </tbody>
    </table>
