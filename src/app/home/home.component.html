



<div class="container" style="margin-top: 70px;">
 <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Naziv</th>
        <th>Naziv umetnika</th>
        <th>Zanr</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let podatakJ of apiValues[0] | paginate : {   itemsPerPage: tableSize,
        currentPage: page,
        totalItems: count  };let i = index" [class.active]="i == 1">
        <td class="align-middle">{{ podatakJ.idAlbuma }}</td>
        <td class="align-middle"> {{ podatakJ.nazivAlbuma }}</td>
        <td class="align-middle"> {{ podatakJ.nazivUmetnika }}</td>
        <td class="align-middle"> {{ podatakJ.nazivZanra }}</td>
      </tr>
    </tbody>
  </table> 

  <div class="d-flex justify-content-center">
    <pagination-controls    previousLabel="Prev"     nextLabel="Next"     (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>

  <div class="d-flex flex-row-reverse bd-highlight mb-2">
    <div class="p-2 bd-highlight">
      <select (change)="onTableSizeChange($event)" class="custom-select">
        <option *ngFor="let size of tableSizes" [ngValue]="tableSize">
          {{ size }}
        </option>
      </select>
    </div>
  </div>


</div>
